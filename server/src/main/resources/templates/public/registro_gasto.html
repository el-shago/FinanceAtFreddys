<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Registro de Gastos</title>
    <script>
        function registrarGasto(){
            var nuevoGasto = document.createElement("div");
    
            //nuevoGasto.innerHTML = "<td>" + document.getElementById("metodoPago").value + "</td>" +
            //"<td>" + document.getElementById("cantidad").value + "</td>" +
            //"<td>" + document.getElementById("descripcion").value + "</td>";
            nuevoGasto.innerHTML = "Nuevo Gasto";
            nuevoGasto.style.padding = "10px";
            nuevoGasto.style.marginTop = "10px";
            nuevoGasto.style.border = "rounded";
            nuevoGasto.classList.add("hover:bg-yellow-300");

            var contenedor = document.getElementById("contenedor");
    
            contenedor.appendChild(nuevoGasto);
        }
    </script>
</head>
<body class="font-sans bg-purple-600 ">
    

<!-- Tres botones amarillos en la parte superior de la pantalla -->

<div class="flex">
    
    <!-- Barra lateral -->
    <aside class="w-1/4 bg-yellow-400 text-white p-4 min-h-screen">
        <h2 class="text-2xl font-semibold mb-4">Gastos Recientes</h2>
        <div id="contenedor" class="text-black bg-yellow-400 ">

        </div>
            
        <!-- Aquí puedes mostrar la lista de gastos recientes -->
        <!-- Ejemplo: -->
        <!-- <ul>
            <li>Gasto 1</li>
            <li>Gasto 2</li>
            <li>Gasto 3</li>
        </ul> -->
    </aside>
    
    
    <!-- Contenido principal -->
        <!-- Formulario de registro de gastos -->
        <div class="flex justify-center items-center p-8">
            <div class="max-w-md space-y-10">
                <div class="flex justify-end space-x-4">
                    <button class="bg-yellow-400 text-white py-2 px-4 rounded hover:bg-yellow-500 focus:outline-none focus:shadow-outline-yellow active:bg-yellow-600">Gastos</button>
                    <button class="bg-yellow-400 text-white py-2 px-4 rounded hover:bg-yellow-500 focus:outline-none focus:shadow-outline-yellow active:bg-yellow-600">Presupuestos</button>
                    <button class="bg-yellow-400 text-white py-2 px-4 rounded hover:bg-yellow-500 focus:outline-none focus:shadow-outline-yellow active:bg-yellow-600">Reportes</button>
                </div>
                <div class="bg-yellow-400">
                <h1 class="text-3xl font-semibold mb-8">Registro de Gastos</h1>
            <div class="mb-4">
                <label for="metodoPago" class="block text-black text-sm font-bold mb-2">Método de Pago</label>
                <select id="metodoPago" name="metodoPago" class="border rounded w-full py-2 px-3">
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="cantidad" class="block text-black text-sm font-bold mb-2">Cantidad del Gasto</label>
                <input type="number" id="cantidad" name="cantidad" class="border rounded w-full py-2 px-3" placeholder="Ingrese la cantidad" required>
            </div>
            <div class="mb-4">
                <label class="block text-black text-sm font-bold mb-2">Categoría</label>
                <div class="flex">
                    <button type="button" class="flex-1 bg-white text-black py-2 px-4 rounded mr-2 hover:bg-gray-300">Casa</button>
                    <button type="button" class="flex-1 bg-white text-black py-2 px-4 rounded mr-2 hover:bg-gray-300">Entretenimiento</button>
                    <button type="button" class="flex-1 bg-white text-black py-2 px-4 rounded mr-2 hover:bg-gray-300">Comida</button>
                    <button type="button" class="flex-1 bg-white text-black py-2 px-4 rounded hover:bg-gray-300">Carro</button>
                </div>
            </div>
            <div class="mb-4">
                <label for="descripcion" class="block text-black text-sm font-bold mb-2">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="border rounded w-full py-2 px-3" placeholder="Ingrese una descripción"></textarea>
            </div>
            <button onclick="registrarGasto()" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-yellow-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Registrar Gasto
            </button>
        </form>
    </div>
        
            </div>
    
        </div>

</div>

</body>

</html>
