<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Crear Presupuesto</title>
</head>

<body class="font-sans bg-purple-600 flex">
    
    <!-- Barra lateral izquierda -->
    <aside class="w-1/6 bg-yellow-400 text-white p-4 min-h-screen">
        <h2 class="text-2xl text-black font-semibold mb-4">Presupuestos</h2>
        <ul>
            <!--aqui algo -->
        </ul>
    </aside>
    
    <!-- Contenido principal -->
    <div class="flex-1 flex justify-center items-center p-8">
        
        <div class="max-w-md space-y-10">
            <div class="flex justify-end space-x-4">
                <button class="bg-yellow-400 text-white py-2 px-4 rounded hover:bg-yellow-500 focus:outline-none focus:shadow-outline-yellow active:bg-yellow-600">Gastos</button>
                <button class="bg-yellow-400 text-white py-2 px-4 rounded hover:bg-yellow-500 focus:outline-none focus:shadow-outline-yellow active:bg-yellow-600">Presupuestos</button>
                <button class="bg-yellow-400 text-white py-2 px-4 rounded hover:bg-yellow-500 focus:outline-none focus:shadow-outline-yellow active:bg-yellow-600">Reportes</button>
            </div>
            <div class="bg-yellow-400">
            <h1 class="text-3xl font-semibold mb-8">Crear Presupuesto</h1>

            <!-- Formulario de creación de presupuesto -->
            <form>
                <div class="mb-4">
                    <label for="categoria" class="block text-white text-sm font-bold mb-2">Categoría</label>
                    <select id="categoria" name="categoria" class="border rounded w-full py-2 px-3">
                        <option value="casa">Casa</option>
                        <option value="entretenimiento">Entretenimiento</option>
                        <option value="comida">Comida</option>
                        <option value="carro">Carro</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="presupuesto" class="block text-white text-sm font-bold mb-2">Presupuesto Mensual</label>
                    <input type="number" id="presupuesto" name="presupuesto" class="border rounded w-full py-2 px-3" placeholder="Ingrese el presupuesto" required>
                </div>
                <div class="mb-4">
                    <label for="gastoActual" class="block text-white text-sm font-bold mb-2">Gasto Actual</label>
                    <input type="number" id="gastoActual" name="gastoActual" class="border rounded w-full py-2 px-3" placeholder="Ingrese el gasto actual" required>
                </div>
                <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-500 focus:outline-none focus:shadow-outline-blue active:bg-purple-500">
                    Crear Presupuesto
                </button>
            </form>
        </div>
    </div>
    </div>

    <!-- Barra lateral derecha -->
    <aside class="w-1/6 bg-yellow-400 text-white p-4 min-h-screen">
        <h2 class="text-2xl text-black font-semibold mb-4">Reportes</h2>
        <!-- Aquí puedes mostrar la lista de reportes -->
        <!-- Ejemplo: -->
        <!-- <ul>
            <li>reporte 1</li>
            <li>reporte 2</li>
            <li>reporte 3</li>
        </ul> -->
    </aside>
</body>
</html>
